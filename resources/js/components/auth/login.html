<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Sign in to X</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        /* Reset and base */
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }







        /* Main container */
        .form-container {
            background-color: #252f38;

            font-family: 'Inter', sans-serif;

            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            position: relative;




            /* Modal container */
            .modal-wrapper {
                position: relative;
                z-index: 10;
                max-width: 384px;
                width: 100%;
                border-radius: 1rem;
                overflow: hidden;
                background-color: black;
                padding: 2rem;
                box-sizing: border-box;
            }

            /* Close button */
            .close-btn {
                border: none;
                position: absolute;
                top: 1.5rem;
                left: 1.5rem;
                background: none;
                color: #aab8c2;
                font-size: 0.875rem;
                line-height: 1;
                transition: color 0.2s ease;
            }

            .close-btn:hover {
                color: white;
            }

            /* X logo top center */
            .modal-logo {
                display: flex;
                justify-content: center;
                margin-bottom: 1.5rem;
            }



            /* Heading */
            h1 {
                color: white;
                font-weight: 600;
                font-size: 1.25rem;
                text-align: center;
                margin: 0 0 1.5rem 0;
            }


            /* Input */
            .input-field {
                font-family: inherit;

                width: 100%;
                background-color: transparent;
                border: 1px solid #222222;
                border-radius: 0.375rem;
                padding: 0.625rem 0.75rem;
                margin-bottom: 1.5rem;
                font-size: 0.875rem;
                color: #71767b;
                outline-offset: 2px;
                outline-color: transparent;
                transition: outline-color 0.2s ease;
            }

            .input-field::placeholder {
                color: #71767b;
            }

            .input-field:focus {
                outline: 2px solid #1d9bf0;
                outline-offset: 0;
                border-color: #1d9bf0;
                color: white;
                background-color: transparent;
            }

            /* Next button */
            .btn-next {
                width: 100%;
                background-color: #1d9bf0;
                color: white;
                font-weight: 600;
                border-radius: 9999px;
                padding: 0.625rem 0;
                font-size: 0.875rem;
                margin-bottom: 1rem;
                border: none;
                transition: background-color 0.2s ease;
            }

            .btn-next:hover {
                background-color: #1a8cd8;
            }

            /* Forgot password button */
            .btn-forgot {
                width: 100%;
                background-color: transparent;
                border: 1px solid #1d9bf0;
                color: #1d9bf0;
                font-weight: 600;
                border-radius: 9999px;
                padding: 0.625rem 0;
                font-size: 0.875rem;
                margin-bottom: 2rem;
                transition: background-color 0.2s ease, color 0.2s ease;
            }

            .btn-forgot:hover {
                background-color: #1d9bf0;
                color: white;
            }

            /* Sign up text */
            .signup-text {
                text-align: center;
                font-size: 0.75rem;
                color: #71767b;

                a {
                    text-decoration: none;
                    color: #1d9bf0;

                    &:hover {
                        text-decoration: underline;
                    }
                }
            }

        }
    </style>
</head>

<body>
    <div class="form-container">

        <div class="modal-wrapper" role="dialog" aria-modal="true" aria-labelledby="signin-title">
            <button class="close-btn" aria-label="Close sign in modal" type="button">
                &#x2715;
            </button>
            <div class="modal-logo">
                <img src="x-twitter.svg" alt="X logo white" width="32" height="32" style="filter: invert(1);" />
            </div>
            <h1 id="signin-title">Sign in to X-Clone</h1>

                <img src="https://storage.googleapis.com/a1aa/image/6441fa39-3ecb-4be3-2405-bbe44f2922a7.jpg"
                    alt="Google logo" width="16" height="16" />
                Sign in with Google
            </button>
            <button class="btn-apple" type="button">
                <img src="https://storage.googleapis.com/a1aa/image/cf49eb04-082e-4202-feda-337bdb1fd79e.jpg"
                    alt="Apple logo" width="16" height="16" />
                Sign in with Apple
            </button> -->

                <hr />
                <span>or</span>
                <hr />
            </div> -->
            <input class="input-field" type="text" placeholder="Phone, email address, or username"
                aria-label="Phone, email address, or username" />
            <input class="input-field" type="text" placeholder="Password"

            <button class="btn-next" type="submit">Login</button>
            <p class="signup-text">

        </div>
    </div>

</body>
